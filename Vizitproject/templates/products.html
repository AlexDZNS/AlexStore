              {% extends "base.html" %}

{% block title %}Товары{% endblock %}

{% block styles %}
<style>
    .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .product-card {
        width: 300px;
        margin: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
    }

    .product-card img {
        max-width: 100%;
        height: auto;
    }
</style>
{% endblock %}

{% block content %}
    <h2>Наши товары</h2>
    <div class="product-list">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p>Цена: {{ product.price }} руб.</p>
                <!-- Здесь можно добавить кнопку "Купить" -->
            </div>
        {% endfor %}
    </div>
{% endblock %}
